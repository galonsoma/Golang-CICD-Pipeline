pipeline:
  name: golang-pipeline
  identifier: golangpipeline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github
        repoName: https://github.com/galonsoma/Golang-CICD-Pipeline.git
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build Go App
                  identifier: Build_Go_App
                  spec:
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      go build
